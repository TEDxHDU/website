# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ¡Hola!
subtitle: 中国青少年活动
description: ¡Hola! 是一个青少年组织，主办 ¡Hola! Conf 和 ¡Hola! Meetup 等活动。
author:
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://ihola.one
root: /
permalink: :year/:month/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hola

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/teamhola/website
  branch: built
  name: Holabot
  email: email_is_not_ready_at_this_time@ihola.one

asset_pipeline:
  revisioning:
    enable: false
    exclude: ['sitemap.xml', 'browserconfig.xml', 'android-*.png', 'apple-*.png', 'favicon*.*', 'mstile-*.png', 'safari-*.png', '*.json', 'atom.xml']
  clean_css:
    enable: true
  uglify_js:
    enable: true
  imagemin:
    enable: false
  html_minifier:
    enable: true

feed:
  type: atom
  path: atom.xml
  limit: 20
