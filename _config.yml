# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: TEDxHDU
subtitle: TEDxHDU 来自杭州电子科技大学。
description: TEDxHDU 是由杭州电子科技大学的独立活动组织的 TEDx 活动。
author:
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://tedx.hdu.party
root: /
permalink: :year/:month/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: holakit

theme_config:
  widgets:
    - recent_posts
  head_inject: <link rel="stylesheet" href="/static/css/tedxhdu.css">
  menu:
    首页: /
    团队: /team
    常见问题: /faq
  footer_links:
    活动:
      Conf 2018: /events/conf2018.html
    参与:
      听众报名: /coming_soon.html
      成为或推荐讲者: /coming_soon.html
      合作伙伴与赞助商: /partners/
      活动安全免责声明: /safety-notice/
    关于:
      TED 与 TEDx: /about.html
      成员墙: /team/
      常见问题: /faq/
  footer_line: |
    This independent TEDx event is operated under license from TED. <a href="https://www.ted.com/tedx/events/31541">Official Event Page on TED.com</a><br>
    网站的设计与运行由 <a href="https://ihola.one">¡Hola! 青少年活动</a>提供。<br>
    本组织及其活动独立于任何第三方，包括但不限于学校、社团、企业和有关机关部门。
  faq_links:
    常规问题: /faq/
    TED 与 TEDx: /faq/ted_tedx.html
    参与 & 联系: /faq/participating.html

asset_pipeline:
  revisioning:
    enable: false
    exclude: ['sitemap.xml', 'browserconfig.xml', 'android-*.png', 'apple-*.png', 'favicon*.*', 'mstile-*.png', 'safari-*.png', '*.json', 'atom.xml']
  clean_css:
    enable: true
  uglify_js:
    enable: true
  imagemin:
    enable: false
  html_minifier:
    enable: true

feed:
  type: atom
  path: atom.xml
  limit: 20
